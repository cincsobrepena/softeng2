<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/add-employee.css">
        <title>Document</title>
    </head>
    <body>
        <div class="add-employee-wrapper">
            <div class="add-header">
                <i class='bx bx-arrow-back' id="icon-close-add-employee"></i> <!-- Use this as a Back Button -->
                <h2>Add New Employee</h2>
            </div>
            
            <!-- Edit the "Action" attribute for the Add New Employee Form -->

            <form action="" method="post">

                <div class="input-box">
                    <label for="inp-name">Name</label>
                    <input type="text" id="inp-name">
                </div>

                <div class="input-box">
                    <label for="inp-age">Age</label>	
                    <input type="text" id="inp-age">
                </div>

                <div class="input-box">
                    <label for="inp-gender">Gender</label>
                    <input type="text" id="inp-gender">
                </div>

                <div class="input-box">
                    <label for="inp-email">Email</label>
                    <input type="email" id="inp-email">
                </div>

                <div class="input-box">
                    <label for="inp-salary">Salary</label>
                    <input type="text" id="inp-salary">
                </div>

                <div class="input-box">
                    <label for="inp-position">Position</label>
                    <input type="text" id="inp-position">
                </div>

                <div class="input-box">
                    <label for="inp-department">Department</label>
                    <input type="text" id="inp-department">
                </div>

                <input type="submit" value="Add New Employee" id="btn-add-emp">
            </form>
        </div>
    </body>
</html>
